            <input type="text" id="nome" name="nome" placeholder="Nome" size="20" maxlength="20" required><br>

            <br>

            <p>Quais foram os últimos 2 Papas?</p>
            <input type="checkbox" id="bentoXVI" name="papa" value="bentoXVI">
            <label for="bentoXVI">Bento XVI</label>
            <br>
            <input type="checkbox" id="pauloVI" name="papa" value="pauloVI">
            <label for="pauloVI">São Paulo VI</label>

            <input type="checkbox" id="joaoPauloVI" name="papa" value="joaoPauloVI">

            <input type="color" id="rightColor" name="rightColor">

            <input type="number" id="number" name="number"> ac.

            <label for="uploadImg">Faça o upload de duas fotos a seu gosto de Roma</label>
            <input type="file" id="uploadImg" name="upload" multiple>

            
            <br><br>
            <input type="submit">
